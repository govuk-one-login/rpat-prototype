version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
    cooldown:
      default-days: 7
    target-branch: main
    ignore:
      - dependency-name: "node"
        versions: ["> 20"]
      - dependency-name: "@types/node"
        versions: ["> 20"]
    groups:
      npm-patch-dependencies:
        update-types:
          - patch
    open-pull-requests-limit: 100
    commit-message:
      prefix: BAU

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      gha-all-dependencies:
        patterns:
          - "*"
    target-branch: main
    commit-message:
      prefix: BAU
